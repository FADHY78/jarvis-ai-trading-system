
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>JARVIS AI TRADING SYSTEM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      font-size: 90%;
    }
    
    body {
      background-color: #050714;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      font-size: 14px;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
    .font-mono { font-family: 'JetBrains+Mono', monospace; }

    /* Futuristic Background Grid */
    .bg-grid {
      background-image: 
        linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .glass {
      background: rgba(20, 27, 51, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 212, 255, 0.15);
    }

    .neon-glow {
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3), 0 0 30px rgba(0, 212, 255, 0.1);
    }

    .neon-glow-purple {
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.3), 0 0 30px rgba(168, 85, 247, 0.1);
    }

    .neon-text-blue {
      text-shadow: 0 0 8px rgba(0, 212, 255, 0.8);
    }

    @keyframes pulse-border {
      0% { border-color: rgba(0, 212, 255, 0.2); }
      50% { border-color: rgba(0, 212, 255, 0.8); }
      100% { border-color: rgba(0, 212, 255, 0.2); }
    }

    @keyframes reverse-spin {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }

    .animate-spin-slow {
      animation: spin 8s linear infinite;
    }

    .animate-reverse-spin-slow {
      animation: reverse-spin 12s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-pulse-border {
      animation: pulse-border 2s infinite ease-in-out;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 212, 255, 0.2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 212, 255, 0.4);
    }
  </style>
